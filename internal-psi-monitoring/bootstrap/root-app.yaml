apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: internal-psi-monitoring
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/oyegokeodev/oye-gitops.git
    targetRevision: main
    path: applications

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
